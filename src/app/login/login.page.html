<ion-content color="primary" padding>
  <ion-grid fixed>
    <form (ngSubmit)="login()">
      <ion-row>
        <ion-col>
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="email" placeholder="blabla@mail.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="pass"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button type="submit" size="large" expand="block" routerLink="/galeria">Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <div text-center>
        Si no tienes cuenta registrate!! <a routerLink="/register">Has click aqui</a>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
